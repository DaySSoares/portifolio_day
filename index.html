<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--codigo do google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--fim do codigo do google fonts-->

    <link rel="stylesheet" href="style.css" />
    <title>Portifólio DSS</title>
  </head>
  <body>
    <header>
      <div class="interface">
        <div class="logo">
          <a href="#">
            <img
              src="images/logo para o portifólio nome.png"
              alt="logo do site"
            />
          </a>
        </div>
        <!--fim da div da logo-->
        <nav class="menu-desktop">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Links</a></li>
            <li><a href="#">Currículo fisico</a></li>
          </ul>
        </nav>
        <div class="btn-contato">
          <a href="#">
            <button>Contatos</button>
          </a>
        </div>
      </div>
      <!--fim da div interface-->
    </header>

    <main>
      <section class="topo-do-site">
        <div class="interface">
          <div class="flex">
            <div class="txt-topo-site">
              <header2>Dayane Soares da Silva</header2>
              <h2>
                Atualmente estudo para analise e desenvolvimento de sistemas na
                Fatec Antonio Russo. Iniciei meus estudos em 2023, mas já possuo
                alguns conhecimentos em programação utilizando HTML, CSS, MySQL
                e JavaScript.
              </h2>
            </div>
            <!--código para definir o lado esquerdo do site com textos-->

            <div class="img-topo-site">
              <a href="#">
                <img
                  src="images/ft minha para o portifolio.png"
                  alt="foto do perfil que ira aparecer no site"
                />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
